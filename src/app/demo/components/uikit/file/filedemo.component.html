<style>
    textarea {
        resize: none;
    }
</style>
<div class="grid">
    <div class="col-12">
        <div class="card">
            <h5>EXAMENES MEDICOS</h5>
            <p-fileUpload name="demo[]" url="./upload.php" (onUpload)="onUpload($event)" [multiple]="true"
                accept="image/*" [maxFileSize]="1000000">
                <ng-template pTemplate="content">
                    <ul *ngIf="uploadedFiles.length">
                        <li *ngFor="let file of uploadedFiles">{{file.name}} - {{file.size}} bytes</li>
                    </ul>
                </ng-template>
            </p-fileUpload>

            <!--
            <h5>Basic</h5>
            <p-fileUpload mode="basic" name="demo[]" url="./upload.php" accept="image/*" [maxFileSize]="1000000"
                (onUpload)="onBasicUpload()"></p-fileUpload>
            -->

            <div class="field col-12 md:col-4">
                <h6>INGRESE DNI DEL PACIENTE</h6>
                <span class="p-input-icon-right">
                    <i class="pi pi-search"></i>
                    <input type="text" pInputText placeholder="Código - DNI">
                </span>
            </div>

            <div class= "field col-12">
				<h6>Ingrese la fecha</h6>
            	<p-calendar [showIcon]="true" inputId="icon"></p-calendar>
			</div>

            <h5>INSTRUCCIONES MÉDICAS</h5>
            <textarea cols="100" rows="10" resize="none"></textarea><br />

        </div>
    </div>
</div>
